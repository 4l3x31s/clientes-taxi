<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form [formGroup]="frmLogin" novalidate>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="vUser" name="vUser"  [(ngModel)]="txtUser"></ion-input>
    </ion-item>
    <print-error [control]="f.vUser"></print-error>

    <ion-item>
      <ion-label position="floating" >Contrase√±a</ion-label>
      <ion-input formControlName="vPass" name="vPass" [(ngModel)]="txtPass"> </ion-input>
    </ion-item>
    <print-error [control]="f.vPass"></print-error>

  </ion-list>
  
  <ion-button shape="round" (click)="pruebasFunc()" >Ingresar</ion-button>
  

</form>
</ion-content>
